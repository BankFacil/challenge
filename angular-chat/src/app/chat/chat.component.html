<h1>Chat</h1>

<div class="messages">
  <ul class="message-list">
    <li *ngFor="let message of conversationHistory">
      {{message.content}}
    </li>
  </ul>

  <form (submit)="addClientMessage($event)" class="message-input">
    <input type="text" />
    <button type="submit">Enviar</button>
  </form>
</div>
