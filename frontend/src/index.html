<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" media="all">
  </head>

  <body>
    <h1>Chat</h1>

    <div class="messages">
      <ul class="message-list"></ul>

      <div class="message-input-container">
        <input type="text" class="message-input" />
        <button type="button" class="send-message-button">Enviar</button>
      </div>
    </div>

    <script id="message-handlebars-template" type="text/x-handlebars-template">
      <li class="message-item">Message: {{ messageText }}</li>
    </script>

    <script src="./dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
