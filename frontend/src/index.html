<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" media="all">
  </head>

  <body>
    <!-- <h1>Chat</h1> -->
    <button type="button" onclick="chat.create()">New chat</button>

    <div class="messages"></div>

    <script type="text/javascript">
      class Chat {
        constructor(selector) {
          this.selector = selector;
          this.chat_count = 0;
          this.content = Array();
          this.message_id = 0;
        }

        getCurrentTime() {
          const date = new Date();
          const time = `${date.getHours()}h${date.getMinutes() < 10 ? '0' : ''}${date.getMinutes()}`;

          return time;
        }

        create() {
          let id = this.chat_count++;

          this.content[id] = [];
          this.content[id]['messages'] = [];

          let markup = `
            <div class="chat-wrapper" data-chat-wrapper-id="${id}">
              <ul class="message-list" data-chat-message-list-id="${id}"></ul>
              <div class="message-input">
                <input type="text" data-chat-input-id="${id}" />
                <button type="button" onclick="chat.send(${id})">Enviar</button>
              </div>
            </div>`;

          document.querySelector(this.selector).innerHTML += markup
        }

        send(id) {
          const message = document.querySelector(`input[data-chat-input-id="${id}"]`).value;          
          this.message_id++;

          this.content[`${id}`]['messages'][`${this.message_id}`] = [];
          this.content[`${id}`]['messages'][`${this.message_id}`]['text'] = message;
          this.content[`${id}`]['messages'][`${this.message_id}`]['time'] = this.getCurrentTime();
        }

      }

      let chat = new Chat('.messages');

    </script>
  </body>
</html>
