<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Creditas - FrontEnd</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css" media="all">
</head>
<body>
  <header>
    <img src="https://www.creditas.com.br/static/images/logo-creditas-white-3cd22a2808.svg" alt="">
  </header>

  <div class="messages">
    <ul class="message-list" id="messageList"></ul>
    <form id="messageForm" class="message-input">
      <input type="text" id="messageText" autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <audio id="audio" controls preload="none" style="display: none;">
    <source src="sounds/pling.mp3" type="audio/mpeg">
    <source src="sounds/pling.ogg" type="audio/ogg">
  </audio>

  <script src="scripts.js"></script>
</body>
</html>
