<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" media="all">
  </head>

  <body>
    <h1>CreditasBot</h1>
    <button id="new-chat" class="animated">Create New Chat</button>
    <div id="messages-holder">
      <div class="messages messages-new">
        <div class="simulate">Click here to simulate a bot response</div>
        <ul class="message-list"><li class="friend">Hi! How can I help you?</li></ul>
        <div class="message-input">
          <form method="post">
            <input type="text" class="animated" />
            <button type="button" class="animated"></button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
