<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge Creditas</title>
</head>

<body>
  <div class="container">

    <!-- HEADER COMPONENT -->

    <header class="header">
      <div class="header__container">
        <h1 class="header__title">
          <a href="#" title="Creditas">
            <img class="header__logo" src="https://staging.creditas.com.br/static/images/logo-creditas-white-3cd22a2808.svg"
              alt="Creditas">
          </a>
        </h1>
        <a class="header__link" href="#ajuda">Ajuda</a>
      </div>
    </header>

    <!-- END OF HEADER COMPONENT-->

    <main class="main">
      <section>
        <h1 class="main__title">Realize uma simulação de crédito utilizando seu bem como garantia.</h1>

        <!-- LOAN CALCULATOR COMPONENT-->

        <section class="calculator">
          <form class="calculator__form" name="form">
            <div class="form__fields">
              <div class="field__group">
                <div class="field">
                  <label for="installments">Número de parcelas</label>
                  <select class ="field__select" name="installments" id="installments" required>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                  </select>
                </div>
                <div class="field">
                  <label for="warranty">Garantia</label>
                  <select class="field__select" name="warranty" id="warranty" required>
                    <option value="vehicle">Veículo</option>
                    <option value="property">Imóvel</option>
                  </select>
                </div>
              </div>
              <div class="warranty">
                <div class="field__group">
                  <div class="field">
                    <label for="warranty-value">Valor da Garantia</label>
                    <input type="text" class="field__input" required name="warranty-value" id="warranty-value" value="14400" />
                  </div>
                  <div class="field">
                    <div class="range">
                      <input type="range" name="warranty-value-range" id="warranty-range-value" min="1000" max="1000000"
                        value="20" step="10">
                      <div class="range__values" id="warranty-range-label">
                        <span class="range__label">1000</span>
                        <span class="range__label">1.000.000</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="loan">
                <div class="field__group">
                  <div class="field">
                    <label for="loan-value">Valor do Empréstimo</label>
                    <input type="text" class="field__input" required name="loan-value" id="loan-value" value="3000">
                  </div>
                  <div class="field">
                    <div class="range">
                      <input type="range" name="valor-emprestimo-range" id="loan-range-value" min="3000" max="100000"
                        value="90" step="10">
                      <div class="range__values" id="loan-range-label">
                        <span class="range__label">3.000</span>
                        <span class="range__label">100.000</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__result">
              <div class="installments__container">
                <h4>Valor da Parcela</h4>
                <div class="installment">
                  <span>R$ 465,00</span>
                </div>
              </div>
              <div class="amount__container">
                <h4>Total a pagar</h4>
                <p id="total-value">R$ 11.112,00</p>
              </div>
              <div class="tax__container">
                <h4>Taxa de juros (mês)</h4>
                <p>111,12%</p>
              </div>
              <button class="btn">
                Solicitar
              </button>
            </div>
          </form>
        </section>
      </section>
      <!-- END OF LOAN CALCULATOR-->
      <!-- FOOTER COMPONENT -->
      <footer class="footer">*Teste realizado por Aline de Lima Santos.* Meus contatos:
        <a href="http://github.com/nikachuu" target="_blank">
          Github
        </a>
        &
        <a href="https://www.linkedin.com/in/santos-alinelima/" target="_blank">
          LinkedIn
        </a>
        :)
      </footer>
      <!-- END OF FOOTER COMPONENT -->
    </main>
  </div>
</body>

</html>
